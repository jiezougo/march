@(sform: form.SignupForm)
@_content= { 
<form id="signup" action="/signup" method="post" >
  <fieldset>
    <label for="fNameInput">Name and Email</label>
      <div class="validationErr">@sform.userExistError</div>
    <input id="fNameInput" type="text" placeholder="First Name" value="@sform.fname" data-clear-btn="true" name="fname"/>
     <div class="validationErr">@sform.fNameError</div>
    <input id="lNameInput" type="text" placeholder="Last Name" value="@sform.lname" data-clear-btn="true" name="lname"/>
    <div class="validationErr">@sform.lNameError</div>
    <input id="emailInput" type="text" placeholder="Email" value="@sform.email" data-clear-btn="true" name="email"/>
    <div class="validationErr">@sform.emailError</div>
    <label for="pwdInput">Password</label>
    <div class="validationErr">@sform.pwdNotMatchError</div>
    <input id="pwdInput" type="password" placeholder="Password"  value="@sform.pwd" data-clear-btn="true" name="pwd"/>
    <div class="validationErr">@sform.pwdError</div>
    <input id="cpwdInput" type="password" placeholder="Confirm Password" value="@sform.cpwd"  data-clear-btn="true" name="cpwd"/>
    <div class="validationErr">@sform.cpwdError</div>
    <label for="tcheck">I have read the terms</label><input id="tcheck"  name="tcheck" type="checkbox"  value="true" data-inline="true"/>
     <div class="validationErr">@sform.tCheckError</div>
     <input type="submit" id="signupBtn" data-theme="b"  data-inline="true" value="Create Account"/>
  </fieldset>
  </form>  
}
@layout.page(content=_content,logoutBtn=false)
