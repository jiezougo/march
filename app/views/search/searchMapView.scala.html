@(bs: Array[model.Business])
@_content={
	<style type="text/css">
      #map-canvas {  width: 100%;
        			height: 400px; }
    </style>
<p><a href="/search" data-icon="gear" data-role="button" data-theme="f" data-inline="true" style="float:right">Switch to list View</a></p>
<div id="search-map-canvas"></div>
<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search...">
	@for(b <- bs) {
  		<li><a href="/bizDetail?id=@b.id" data-ajax="false"><h4>@b.bizName</h4><p>@b.address</p><p>@b.city, @b.state @b.zipCode</p></a><span class="ui-li-count">@b.distance mi.</span></li>
	} 
	</ul>  
	}

@layout.page(content=_content, pageId="searchPageMap",backBtn=null)
