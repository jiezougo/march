@(b: model.Business)
@layout.search(title = "Claim as owner")(true) { 
<form id="claimAsOwner" action="/claimAsOwner" method="post">
  <fieldset>
   <input type="hidden" value="@b.id" name="bId">
   <label>You must be the owner or authorized manager of <strong>@b.name</strong> in order to claim the owner of business on BizWise.</label>
    <label for="noteInput">Nptes to BizWise team</label>
    <textarea id='noteInput' name='note'></textarea>
    <input type="submit" id="claimAsOwnerBtn" data-theme="b"  data-inline="true" value="Submit">
  </fieldset>
  </form>
}
