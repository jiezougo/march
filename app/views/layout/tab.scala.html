@(title: String)(active:String="myBiz")(backBtn:Boolean=true)(content: Html)
<!DOCTYPE html> 
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="/assets/stylesheets/main.css" />  
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<title>Bizwise</title>
</head> 

<body> 

<div data-role="page">
	<div data-role="header" data-position="fixed">
	@if( backBtn==true){
	<a  href="" data-rel="back" data-theme="b">Back</a>
	}
	<a  href="/logout" data-theme="b" class="ui-btn-right">Logout</a>
		<h1><img src="/assets/images/logo.jpg" height="20"></h1>
	</div><!-- /header -->

	<div data-role="content">	
		@content
	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
		<ul>
			<li><a href="/myBiz" @if(active=="myBiz"){class="ui-btn-active"}>MyBiz</a></li>
			<li><a href="/myAdvice" @if(active=="myAdvice"){class="ui-btn-active"}>Advices</a></li>
			<li><a href="/myAction" @if(active=="myAction"){class="ui-btn-active"}>Actions</a></li>
		</ul>
	</div><!-- /navbar -->
	</div><!-- /footer -->
	
</div><!-- /page -->

</body>
</html>
