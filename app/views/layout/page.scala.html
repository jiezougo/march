@(title:String="BizWise", backBtn:String="Back", pageId:String=null, header:Html=Html(""),content: Html, footer:Html=Html(""))
<!DOCTYPE html> 
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="/assets/stylesheets/main.css" />  
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<title>@title</title>
</head> 

<body> 

<div data-role="page"
	@if( pageId!=null){
	id="@pageId"
	}
>
	<div data-role="header" data-position="fixed">
	@if( backBtn!=null){
	<a  href="/" data-theme="b">@backBtn</a>
	}
		<h1><img src="/assets/images/logo.jpg" height="20"></h1>
		@header
	</div><!-- /header -->

	<div data-role="content">	
		@content
	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed">
		@footer
		<h4>BizWise 2013 copy right</h4>
	</div><!-- /footer -->
	
</div><!-- /page -->

</body>
</html>
